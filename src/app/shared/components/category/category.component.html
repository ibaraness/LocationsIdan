<div *ngIf="!editMode" class="row">
  <div class="col-md-2 col-xs-2">
    <label>
      <input (change)="changed($event)" [checked]="checked" type="checkbox" />
    </label>
  </div>
  <div class="col-md-5 col-xs-5">
    <a routerLink="/locations/{{category.name}}">{{category.name}}</a>
  </div>
</div>
<div *ngIf="editMode" class="edit-row">
  <app-single-category-edit [refererPage]="'Categories'" [activeCategory]="category"></app-single-category-edit>
</div>
