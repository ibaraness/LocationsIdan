<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label>Coordinates</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="coordinates" placeholder="Coordinates">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>Map
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>Category</label>
        <div class="input-group">
          <select class="form-control" formControlName="category">
              <option value="default" selected disabled>Choose a category</option>
              <option *ngFor="let category of categories">{{category.name}}</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New
            </button>
          </span>
        </div>
        
      </div>
      <button type="submit" [disabled]="!form.valid || !form.dirty" class="btn btn-default">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
